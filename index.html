<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="header">Учет расходов</h1>
            <div class="expenses">
                <div class="expenses-input">
                    <div class="items">
                        <input 
                        class="js-input input"
                        type="number"
                        placeholder="Введите сумму">
                        <span class="fixed-label">руб.</span>
                    </div>

                    <select id="categorySelect" class="js-categorySelect categorySelect">
                        <option hidden disabled selected value="Категория">Категория</option>
                        <option value="Продукты">Продукты</option>
                        <option value="Кафе">Кафе и рестораны</option>
                        <option value="Квартира">Квартира</option>
                        <option value="Авто">Авто</option>
                    </select>
                </div>
                <button class="js-add-button add-button">Добавить</button>
        </div>
        
            <div class="row">
                <div class="col">
                    <p><strong>Лимит: </strong><span class="js-limit limit"></span> руб.<img 
                        class="js-changeLimitButton changeLimitBtn"
                        src="change_limit.png" 
                        alt="кнопка смены лимита">
                    </p>

                    <p><strong>Сумма: </strong><span class="js-sum sum"></span> руб.</p>

                    <p><strong>Статус: </strong><span class="js-status status"></span></p>
                </div>

                <div class="col">
                    <p><strong>История:</strong></p>
                    <div class="js-history history"></div>
                </div>

            </div>
            <button class="js-reset-btn reset-buton">Сбросить расходы</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
